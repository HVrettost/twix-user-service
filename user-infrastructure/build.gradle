group 'twix.user'
version '1.0'


task postgresStart(type: Exec) {
    commandLine 'docker-compose', '-f', 'docker-compose-dev.yml', 'up', '-d', 'twix-user-database'
}

task postgresStop() {
    doLast {
        exec {
            commandLine 'docker-compose', '-f', 'docker-compose-dev.yml', 'kill', 'twix-user-database'
        }
        exec {
            commandLine 'docker-compose', '-f', 'docker-compose-dev.yml', 'rm', '-v', '-f', 'twix-user-database'
        }
        exec {
            commandLine 'docker-compose', '-f', 'docker-compose-dev.yml', 'rm', '-v', '-f', 'twix-user-migration'
        }
    }
}

task migrationStart(type: Exec, dependsOn: postgresStart) {
    commandLine 'docker-compose', '-f', 'docker-compose-dev.yml', 'up', 'twix-user-migration'
}

task wiremockStart(type: Exec) {
    commandLine 'docker-compose', '-f', 'docker-compose-dev.yml', 'up', '-d', '--build', 'twix-user-mocks'
}

task wiremockStop() {
    doLast {
        exec {
            commandLine 'docker-compose', '-f', 'docker-compose-dev.yml', 'kill', 'twix-user-mocks'
        }
        exec {
            commandLine 'docker-compose', '-f', 'docker-compose-dev.yml', 'rm', '-v', '-f', 'twix-user-mocks'
        }
    }
}